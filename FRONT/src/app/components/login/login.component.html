<div class="flex justify-content-center align-items-center h-screen">
    <div class="login-container surface-card p-4 shadow-2 border-round w-full md:w-6 lg:w-4">
      
      <h2 class="text-center text-xl mb-4">Iniciar Sesión</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="field mb-4">
          <label for="credencial" class="block text-900 font-medium mb-2">Usuario/Correo:</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-user"></i>
            <input id="credencial" type="text" pInputText formControlName="credencial" class="w-full" />
          </span>
        </div>
        
        <div class="field mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Contraseña:</label>
          <span class="p-input-icon-left w-full">
            <i class="pi pi-lock"></i>
            <input id="password" type="password" pInputText formControlName="password" class="w-full" />
          </span>
        </div>
        
        <p-messages *ngIf="errorMessage" severity="error">
          <ng-template pTemplate="content">
            <span>{{ errorMessage }}</span>
          </ng-template>
        </p-messages>
        
        <div class="flex justify-content-center mt-4">
          <p-button type="submit" label="Ingresar" [disabled]="loginForm.invalid" icon="pi pi-sign-in"></p-button>
        </div>
      </form>
    </div>
  </div>
