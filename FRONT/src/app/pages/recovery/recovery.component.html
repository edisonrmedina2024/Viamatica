<div class="recovery-password-container">
    <h2>Restablecer Contraseña</h2>
  
    <form (ngSubmit)="onSubmit()" #recoveryForm="ngForm">
      <div class="field">
        <label for="newPassword">Nueva Contraseña</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          [(ngModel)]="newPassword" 
          required 
          minlength="6"
          #newPasswordInput="ngModel"
        />
        <div *ngIf="newPasswordInput.invalid && newPasswordInput.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <div class="field">
        <label for="confirmPassword">Confirmar Nueva Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required 
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="error-message">
          Las contraseñas no coinciden.
        </div>
      </div>
  
      <button 
        type="submit" 
        [disabled]="recoveryForm.invalid || loading" 
        *ngIf="!loading"
      >
        Restablecer Contraseña
      </button>
  
      <p *ngIf="loading">Cargando...</p>
    </form>
  </div>
